<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>Enter your sign up details</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="John Doe" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com"> <br><br>
        <label for="p">Password:</label>
        <input type="text" id="p"> <br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob"> <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age"> <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone"> <br><br>
        
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female"  name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" value="other"  name="gender"> <br> <br>
     

        Choose your skills:
         <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" value="HTML" name="skills">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" value="CSS"  name="skills">
        <label for="SASS">SASS</label>
        <input type="checkbox" id="SASS" value="SASS"  name="skills"> <br><br>
       <label for="textarea">Describe yourself</label> <br>
        <textarea name="textarea" id="teaxtarea" height="200px" width="200px"
        >Arif</textarea>
        <input type="Submit">

        


    </form>
</body>
</html>
